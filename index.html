<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryce Zhou Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Bryce Zhou</h1>
        </div>
        
        <div class="menu">
            <div class="menu-section">
                <h3>Institute</h3>
                <div class="menu-item active" data-page="introduction">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Introduction</span>
                </div>
            </div>
            
            <div class="menu-section">
                <h3>Study</h3> <div class="menu-item" data-page="lectures">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Lectures</span>
                </div>
                <div class="menu-item" data-page="charts">
                    <i class="fas fa-chart-bar"></i>
                    <span>Charts</span>
                </div>
                <div class="menu-item" data-page="tabs">
                    <i class="fas fa-folder"></i>
                    <span>Tabs & Panels</span>
                </div>
                <div class="menu-item" data-page="tables">
                    <i class="fas fa-table"></i>
                    <span>Responsive Tables</span>
                </div>
                <div class="menu-item" data-page="forms">
                    <i class="fas fa-edit"></i>
                    <span>Forms</span>
                </div>
            </div>
            
            <div class="menu-section">
                <h3>Publication</h3>
                <div class="menu-item" data-page="journal">
                    <i class="fas fa-book-open"></i>
                    <span>Journal</span>
                </div>
                <div class="menu-item" data-page="conference">
                    <i class="fas fa-users"></i>
                    <span>Conference</span>
                </div>
                <div class="menu-item" data-page="talk">
                    <i class="fas fa-microphone"></i>
                    <span>Talk</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div id="page-container">
            </div>
        
        <div class="footer">
            <p>Â© 2025 Bryce Zhou. All rights reserved.</p>
        </div>
    </div>
    
    <script src="scripts.js"></script> </body>
</html>
